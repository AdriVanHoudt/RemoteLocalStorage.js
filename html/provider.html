<!doctype html>
<html>
    <head>
        <script type="text/javascript" src="/js/easyXDM-2.4.19.3/easyXDM.debug.js"></script>
        <script type="text/javascript">
            easyXDM.DomHelper.requiresJSON("/js/easyXDM-2.4.19.3/json2.js");
        </script>
        <script type="text/javascript" src="/js/store.js-1.3.16/store.js"></script>
    </head>
    <body>
        <script type="text/javascript">
            (function(){
                var rpc = new easyXDM.Rpc({},
                {
                    local: {
                        set: function(key, value, callback){
                            store.set(key, value);
                            return { 
                               result: key + "  " + value
                            };
                        },
                        get: function(key, callback){
                            return {
                                result: store.get(key)    
                            };
                        }
                    }
                });
            })();
        </script>
	</body>
</html>
